---
layout: default
---

{% assign author = site.data.authors[page.author] %}

<p class="post--data">
    <i>
        Written by
        <a href="{{ author.link }}" target="_blank">{{ author.name }}</a>
        on {{ page.date | date_to_string }}.
    </i>
</p>

<h1>{{ page.title }}</h1>

{{ content }}
