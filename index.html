---
layout: default
title: Home
navbar_order: 1
---

<h1>Blog posts</h1>

<ul class="posts">
    {% for post in site.posts %}
    <li>
        <span>{{ post.date | date_to_string }}</span> &raquo;
        <a href="{{ site.baseurl }}{{ post.url }}">
          {{ post.title }}
        </a>
    </li>
    {% endfor %}
</ul>
